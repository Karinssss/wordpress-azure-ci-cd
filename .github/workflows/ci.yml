name: CI-CD + Static Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --------- ANALISIS ESTATICO DEL DOCKERFILE (CONFIG SCAN) ---------
    - name: Run Trivy on Dockerfile
      uses: aquasecurity/trivy-action@0.12.0
      with:
        scan-type: 'config'           # analiza el Dockerfile sin ejecutarlo
        scan-ref: './Dockerfile'
        severity: 'CRITICAL,HIGH'     # nos enfocamos en problemas serios
        exit-code: '1'                # si encuentra algo cr√≠tico/alto, falla el job

    # --------- LOGIN EN DOCKER HUB -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    # --------- BUILD DE LA IMAGEN --------------------------
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USER }}/wordpress-azure-ci-cd:latest .

    # --------- ANALISIS DE VULNERABILIDADES EN LA IMAGEN ---
    - name: Scan built image with Trivy
      uses: aquasecurity/trivy-action@0.12.0
      with:
        image-ref: ${{ secrets.DOCKER_USER }}/wordpress-azure-ci-cd:latest
        severity: 'CRITICAL,HIGH'
        exit-code: '1'
        format: 'table'

    # --------- PUSH A DOCKER HUB (SOLO SI TODO LO ANTERIOR PASA) ------
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USER }}/wordpress-azure-ci-cd:latest

